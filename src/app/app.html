<ion-split-pane when="md" >
<ion-menu [content]="mainContent" persistent="true" [content]="content" (ionClose)="collapseMenuOptions()" >

<ion-content style="background-color: #333333;">

		<!-- Side Menu -->
		<side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>

	</ion-content>

	<ion-footer  style="border-top: 0px solid #29B7C2;">
		  <ion-toolbar color="menulight"  no-border>
			 <button ion-button icon-only clear>
				<ion-icon name="ios-cog" style="color: #b5b5b5;"></ion-icon>
			</button>
		  </ion-toolbar>
	</ion-footer>
</ion-menu>
<ion-nav #mainContent #content main swipeBackEnabled="false" [root]="rootPage"></ion-nav>
</ion-split-pane>
