<ion-header color="primary">
  <ion-toolbar>
    <ion-title>
      Radio Lac en Direct
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Fermer</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
	  
  </ion-toolbar>
	
	<ion-segment [(ngModel)]="typeplayer" color="primary">
    <ion-segment-button value="audio">
      <span style="color:#fff; font-weight: bold;">Audio</span>
    </ion-segment-button>
    <ion-segment-button value="video" (tap)="startVideo()">
      <span style="color:#fff; font-weight: bold;">Vid√©o</span>
    </ion-segment-button>
  </ion-segment>
	
</ion-header>


<ion-content no-bounce id="page5" class="noize">
 
	<h3>12H00 - 16H00</h3>
  <div class="profile-image">
    <img src="http://i0.wp.com/www.radiolac.ch/wp-content/uploads/2017/11/le-grand-journal.jpg?resize=300,300&quality=100">
  </div>
	
	<h1>Radio Lac Matin</h1>
	<h2>Avec Marc Martin</h2>
  <div>
    <button ion-button round outline (click)="chooseimage()">Choose an image</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">Skip this step</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Upload & proceed</button>
  </div>
</ion-content>
