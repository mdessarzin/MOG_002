<ion-header color="primary">
  <ion-toolbar  (click)="dismiss()">
    <ion-title>
      Lecteur audio
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="ios-arrow-down" showWhen="android,windows, ios"></ion-icon>
      </button>
    </ion-buttons>
	  
  </ion-toolbar>
	
	<ion-segment mode="md" [(ngModel)]="typeplayer" color="primary">
    <ion-segment-button value="audio">
      <span style="color:#29b7c2; font-weight: bold; font-size: 15px;">Audio</span>
    </ion-segment-button>
    <ion-segment-button value="video" (tap)="startVideo()">
      <span style="color: #29b7c2; font-weight: bold; font-size: 15px;">Vid√©o</span>
    </ion-segment-button>
    <ion-segment-button value="replay">
      <span style="color: #29b7c2; font-weight: bold; font-size: 15px;">Podcast</span>
    </ion-segment-button>

	</ion-segment>
	
</ion-header>

<ion-content no-bounce id="page5" class="noize">

  <div [ngSwitch]="typeplayer">

 <div *ngSwitchCase="'audio'">

	<h3>17H00 - 17H30</h3>
  <div class="profile-image">
    <img src="http://i0.wp.com/www.radiolac.ch/wp-content/uploads/2017/11/le-grand-journal.jpg?resize=300,300&quality=100">
  </div>
	
	<h1>L'Actu en Continu</h1>
	<h2>Avec Gufran Bron</h2>

	  </div>
 <div *ngSwitchCase="'replay'">

	 <h3>REPLAY</h3>
  <div class="profile-image">
    <img src="http://i0.wp.com/www.radiolac.ch/wp-content/uploads/2017/11/le-grand-journal.jpg?resize=300,300&quality=100">
  </div>
	
	<h1>REPLAY</h1>
	<h2>Avec Gufran Bron</h2>
	 
	 
	 </div>
		 </div>

</ion-content>
<ion-footer>
	  <div [ngSwitch]="typeplayer">

			  <div *ngSwitchCase="'replay'">

   <ion-range min="0" id="seek" max="{{durations}}" [(ngModel)]="positions" (ionBlur)="slideEnd($event)" (ionFocus)="slideStart($event)"> <!--  [disabled]="is_in_play && is_playing"  -->
        <ion-label range-left>{{ positions*1000 | date:'mm:ss' }}</ion-label>
        <ion-label range-right *ngIf="durations == -1" >--:--</ion-label>
        <ion-label range-right *ngIf="durations != -1">{{ durations*1000 | date:'mm:ss' }}</ion-label>
      </ion-range>
	</div>
	</div>		 
	
   <ion-grid style="max-height: 110px;">
      <ion-row align-items-center>
        <ion-col col-2 style="max-width: 80px; text-align: center;" justify-content-center> 
				<ion-spinner class="loadingPlayer" style="display:none;height:40px;width:40x;" name="crescent"></ion-spinner>
                <span (click)="startAudio()" class="btPlayer" style="color:#29B7C2;"><i class="fas fa-play-circle fa-3x"></i></span>
        </ion-col>                 
        <ion-col col-7>
            <span style="color:#000;font-family: 'Days One', sans-serif; font-size: 13px; font-weight: bolder;" class="songTitle">&nbsp;</span><br>
			<span style="color:#000;font-family: 'Days One', sans-serif; font-size: 12px;" class="songArtist">&nbsp;</span>
          </ion-col>
        <ion-col col-3  style="text-align: right;">
          <img class="songCover" src="https://www.onefm.ch/wp-content/themes/mog-child/webradios/0.jpg" style=" max-height: 55px;" />
        </ion-col>
      </ion-row>
    </ion-grid> 
</ion-footer>
