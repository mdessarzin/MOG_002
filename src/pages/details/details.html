<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
	  	  <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
	
</ion-header>

<ion-content scroll="true" overflow-scroll="true" class="">
			<ion-slides *ngIf='!postsLoading'>
        <ion-slide>
            <ion-spinner name="crescent"></ion-spinner>
        </ion-slide>
    </ion-slides>
	<div style="overflow:auto;-webkit-overflow-scrolling:touch;">
	<iframe style="width:100%;height:100%" data-tap-disabled="true" [src]="trustedPostUrl" (load)="loadclose()" frameborder="0"></iframe>
	</div>
</ion-content><!-- iframeAutoHeight -->
