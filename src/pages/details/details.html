<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
	  	  <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
	
</ion-header>

<ion-content>

	
 <ion-grid *ngFor="let post of posts" no-padding>
  <ion-row>
		<ion-col>
			 <h1>{{post.title}}</h1>
		</ion-col>
  </ion-row>
  <ion-row>
		<ion-col>
		  	<img data-src="{{post.card}}" style="background-color: #BCBBBB;" />
		</ion-col>
  </ion-row>
	  <ion-row>
		<ion-col>
		  	          <div [innerHTML]="post.content"></div>
		</ion-col>
  </ion-row>
</ion-grid>
	
	
	
	
	
</ion-content>
