<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
	  	  <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
	
</ion-header>

<ion-content overflow-scroll="true">
			<ion-slides *ngIf='!postsLoading'>
        <ion-slide>
            <ion-spinner name="crescent"></ion-spinner>
        </ion-slide>
    </ion-slides>
	<iframe width="100%" style="overflow:scroll !important;-webkit-overflow-scrolling:touch !important; height:100%;" iframeAutoHeight [src]="trustedPostUrl" (load)="loadclose()" frameborder="0" allowfullscreen></iframe>
</ion-content>
