<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="ripple">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="40" src="./assets/imgs/logo_radio.png" >
		
			
    </ion-title>
	  <ion-buttons end>
					<svg xmlns="http://www.w3.org/2000/svg" class="equilizer" viewBox="0 0 128 128">
					  <g>
						<title>Audio Equilizer</title>
						<rect class="bar" transform="translate(0,0)" y="15"></rect>
						<rect class="bar" transform="translate(25,0)" y="15"></rect>
						<rect class="bar" transform="translate(50,0)" y="15"></rect>
						<rect class="bar" transform="translate(75,0)" y="15"></rect>
					  </g>
					</svg>
			</ion-buttons>
  </ion-navbar>
	
</ion-header>
<ion-content no-padding id="page6" #pageContent fullscreen>
 <ion-grid no-padding *ngIf='posts'>
        <ion-row no-padding> 
		 <ion-col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 no-padding *ngFor="let post of posts" >
			 <ion-card no-padding style="margin-bottom:0px; border-bottom: 6px solid #f1f1f1;">
			<ion-card-content no-padding>
				<div style="background-color: #f1f1f1; position: relative;" (tap)="showDetails(post.title.rendered, post.better_featured_image.card, post.content.rendered, post.date, post.link )">	
					<span class="card_categorie">{{post.pure_taxonomies.categories[0].name}}</span>
					<img class="lazy" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8+B8AAucB8kTMRj8AAAAASUVORK5CYII=" data-src="{{post.better_featured_image.card}}" />
				</div>
				<ion-card-title (tap)="showDetails(post.title.rendered, post.better_featured_image.card, post.content.rendered, post.date, post.link )" [innerHTML]="post.title.rendered"></ion-card-title>
			</ion-card-content>

			<ion-row>

			   <ion-col align-self-start>
				   <p class="date"><i class="fas fa-dot-circle point"></i> {{post.date | date:'dd.MM.y'}}</p>
			   </ion-col>
			   <ion-col text-right align-self-start>
				    <button ion-button icon-only clear mode="md" (tap)="share(post.title.rendered, post.better_featured_image.card, post.link )">
     					<ion-icon name="md-share" style="color:#A9A9A9;"></ion-icon>
					</button>
				   <button ion-button clear icon-only mode="md" style="border-left:1px solid #f1f1f1;" (tap)="whatsappShare(post.title.rendered, post.better_featured_image.card, post.link )">
     					<ion-icon name="logo-whatsapp" style="color:#A9A9A9;"></ion-icon>
					</button>					
			  </ion-col>
			 </ion-row>
		  </ion-card>
                </ion-col>
</ion-row>
    </ion-grid>  <!--
  -->
    <ion-slides *ngIf='!posts'>
        <ion-slide>
            <ion-spinner name="crescent"></ion-spinner>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer [scrollHide]="footerScrollConfig" [scrollContent]="pageContent"  style="">
   <ion-grid style="max-height: 110px;">
      <ion-row align-items-center>
        <ion-col col-2 style="max-width: 80px; text-align: center;" justify-content-center> 
                <span (click)="startAudio()" id="btPlayer" style="color:#29B7C2;"><i class="fas fa-play-circle fa-3x"></i></span>
        </ion-col>                 
        <ion-col col-7>
            <span style="color:#000;font-family: 'Days One', sans-serif; font-size: 13px; font-weight: bolder;" id="songTitle">&nbsp;</span><br>
			<span style="color:#000;font-family: 'Days One', sans-serif; font-size: 12px;" id="songArtist">&nbsp;</span>
          </ion-col>
        <ion-col col-3  style="text-align: right;">
          <img id="songCover" src="https://www.onefm.ch/wp-content/themes/mog-child/webradios/0.jpg" style=" max-height: 55px;" />
        </ion-col>
      </ion-row>
    </ion-grid> 
</ion-footer><!-- 	
 -->
