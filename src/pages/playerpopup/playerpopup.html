<ion-header color="danger">
  <ion-toolbar  (click)="dismiss()">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="ios-arrow-down" showWhen="android,windows, ios"></ion-icon>
      </button>
    </ion-buttons>
	  
  </ion-toolbar>

</ion-header>


<ion-content padding>
<div class="modal transparent fullscreen-player" ng-click="closeModal()">
    <video src="{{url}}" class="centerme" poster="{{poster}}" controls="controls" autoplay></video>
</div>
</ion-content>
